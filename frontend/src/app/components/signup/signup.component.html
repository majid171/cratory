<div class="container">
    <div class="card-container">
        <div class="title-container">
            <h1 class="title">Sign Up</h1>
        </div>
        <form class="form-container" [formGroup]="form" (submit)="submit()">
            <div class="fields-container">
                <div>
                    <mat-form-field class="input">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="input">
                        <mat-label>Last Name</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="input">
                        <mat-label>Email</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="input">
                        <mat-label>Password</mat-label>
                        <input matInput type="password">
                    </mat-form-field>
                </div>
            </div>
            <div class="button-container">
                <button class="app-button primary long">Sign Up</button>
            </div>
            <div class="error-message-container" *ngIf="showErrorMessage">
                <p>Email already exists</p>
            </div>
        </form>
        <hr>
        <div class="other-options-container">
            <button class="app-button o-auth long" (click)="loginWithGoogle()">Sign in with Google</button>
            <button class="app-button o-auth long" (click)="loginWithFacebook()">Sign in with Facebook</button>
        </div>
        <div class="sign-up-container">
            Already have an account?
            <a href="/signin">Sign In</a>
        </div>
    </div>
</div>
