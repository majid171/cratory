<div class="container">
    <div class="info-container">
        <h1>Cratory</h1>
        <p>Welcome to my application!</p>
    </div>
    <div class="login-card-container">
        <div class="title-container">
            <h1 class="title">Sign in</h1>
        </div>
        <form class="form-container" [formGroup]="form">
            <div class="fields-container">
                <div>
                    <mat-form-field class="input">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="input">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password">
                    </mat-form-field>
                </div>
            </div>
            <div class="login-button-container">
                <button class="app-button primary long" (click)="submit()">Sign In</button>
            </div>
        </form>
        <hr>
        <div class="other-options-container">
            <button class="app-button o-auth long" (click)="loginWithGoogle()">Sign in with Google</button>
            <button class="app-button o-auth long" (click)="loginWithFacebook()">Sign in with Facebook</button>
        </div>
        <div class="sign-up-container">
            New to Cratory?
            <a href="/signup">Sign up</a>
        </div>
    </div>
</div>
