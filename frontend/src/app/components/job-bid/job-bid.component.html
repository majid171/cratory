<mat-card class="container">
    <div class="header-container">
        <span><strong>Place a bid on this job</strong></span>
    </div>
    <mat-card-content class="body-container">
        <div class="body-message">
            <span>Write a compelling proposal to convince the client that you are right for the job!</span>
        </div>
        <div>
            <form class="form">
                <mat-form-field appearance="fill" floatLabel="always">
                    <mat-label>Amount</mat-label>
                    <input matInput type="number" class="example-right-align" placeholder="0.00">
                    <span matPrefix>$&nbsp;</span>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Proposal Description</mat-label>
                    <textarea matInput placeholder="123"></textarea>
                    <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                    <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                      Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                      Email is <strong>required</strong>
                    </mat-error> -->
                  </mat-form-field>
            </form>
        </div>
    </mat-card-content>
</mat-card>
